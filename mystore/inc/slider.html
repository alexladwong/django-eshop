{% load static %}

<style>
  .carousel-dark .carousel-indicators [data-bs-target] {
    background-color: #c46719;
    font-size: 20px;
  }
  .carousel-dark .carousel-indicators [data-bs-target].active {
    background-color: #000;
  }
</style>
<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="{% static 'images/best-macbooks-to-buy.jpeg' %}"
        style="height: 405px; width: 100%"
        ;
        class="d-block w-180px"
        alt="slider"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="{% static 'images/ipad-pro-12-9.webp' %}"
        style="height: 405px; width: 100%"
        ;
        class="d-block w-180px"
        alt="slider"
      />
      <div class="carousel-caption d-none d-md-block">
        <h2 style="font-weight: bolder; color: #1d1d1d">
          All Gadgets in Store
        </h2>
        <h3 style="font-weight: bold; color: #ffff">
          We will Satify you thurst with New Arrivals...
        </h3>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/banner.png' %}"
        style="height: 405px; width: 900px"
        ;
        class="d-block w-180px"
        alt="slider"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
