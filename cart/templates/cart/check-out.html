{% extends 'cart/base.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="box-element" id="formwrapper">
    <form id="form">
      {% csrf_token %}
      <div id="user-info">
        <div class="form-field">
          <input
            required
            class="form-control"
            type="text"
            name="name"
            placeholder="Name..."
          />
        </div>
        <div class="form-field">
          <input
            required
            class="form-control"
            type="email"
            email="email"
            placeholder="Email..."
          />
        </div>
      </div>
      <div id="shipping-info">
        <hr />
        <p>Shipping Details:</p>
        <hr />
        <div class="form-field">
          <input
            required
            class="form-control"
            type="text"
            email="address"
            placeholder="Address..."
          />
        </div>
        <div class="form-field">
          <input
            required
            class="form-control"
            type="text"
            email="city"
            placeholder="city..."
          />
        </div>
        <div class="form-field">
          <input
            required
            class="form-control"
            type="text"
            email="state"
            placeholder="state..."
          />
        </div>
        <div class="form-field">
          <input
            required
            class="form-control"
            type="text"
            email="Zipcode"
            placeholder="Zip Code..."
          />
        </div>
        <div class="form-field">
          <input
            required
            class="form-control"
            type="text"
            email="Country"
            placeholder="Zip Code..."
          />
        </div>
      </div>

      <hr />
      <input
        required
        class="btn btn-success"
        type="submit"
        placeholder="Continue"
      />
    </form>
  </div>
  <br />

  <div class="box-element hidden" id="payment-info">
    <small>Paypal Options</small>
    <button id="make-payment">Make Payment</button>
  </div>
</div>

<div class="box-element">
  <a class="btn btn-outline-dark" href="{% url 'cart' %}"
    >&#x2190; Back to Cart</a
  >
  <hr />
  <h3>Order Summery</h3>
  <hr />
  {% for item in items %}
  <div style="flex: 2">
    <img class="row-image" src="{{item.product.imageURL}}" alt="" />
  </div>
  <div style="flex: 2">
    <p></p>
    {{item.product.name}}
  </div>
  <div style="flex: 1"><p>{{item.product.price}} UGX</p></div>
  <div style="flex: 1"><p>x2{{item.quantity}}</p></div>
</div>
{% endfor %}

<script type="text/javascript">
  var shipping = "{{oder.shipping}}";
  var shipping = "{{oder.get_cart_total}}";

  if (shipping == "False") {
    document.getElementById("shipping-info").innerHTML = "";
  }

  if (user != "AnonymousUser") {
    document.getElementById("user-info").innerHTML = "";
  }

  if (shipping == "False" && user != "AnonymousUser") {
    // Hide entire form if user is logged in and shipping is false
    document.getElementById("form-wrapper").classList.add("hidden");
    // Show payment if User is Loged in and wants to buy an item that does not require Shipping
    document.getElementById("payment-info").classList.remove("hidden");
  }

  var form = document.getElementById("form");

  csrftoken = form.getElementsByClassName("input")[0].value;
  console.log("Newtoken:", form.getElementsByClassName("input")[0].value);

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    console.log("Form Submitted Successfully...");
    document.getElementById("form-button").classList.add("hidden");
    document.getElementById("payment-info").classList.remove("hidden");
  });

  function submitFormData() {
    console.log("payment button Clicked");

    var UserFormData = {
      name: null,
      email: null,
      total: null,
    };

    var shippingInfo = {
      address: null,
      city: null,
      state: null,
      zipcode: null,
    };

    if (shipping != "False") {
      shippingInfo.address = form.address.value;
      shippingInfo.city = form.city.value;
      shippingInfo.state = form.state.value;
      shippingInfo.zipcode = form.zipcode.value;
    }

    if (user == "AnonymousUser") {
      userFormData.name = form.name.value;
      userFormData.email = form.email.value;
    }

    console.log("Shipping Info:", shippingInfo);
    console.log("User Info:", userFormData);

    var url = "/process_order/";
    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "applicaiton/json",
        "X-CSRFToken": csrftoken,
      },
      body: JSON.stringify({ form: userFormData, shipping: shippingInfo }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log("Success:", data);
        alert("Transaction completed");

        cart = {};
        document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/";

        window.location.href = "{% url 'store' %}";
      });
  }
</script>
{% endblock content %}
